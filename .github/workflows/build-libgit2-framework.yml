name: Build and Package libgit2 Framework

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install dependencies
        run: |
          brew update
          brew install cmake wget libtool

      - name: Run build script
        run: |
          chmod +x ./build-libgit2-framework.sh
          ./build-libgit2-framework.sh

      - name: Zip the XCFramework
        run: |
          cd $GITHUB_WORKSPACE
          zip -r libgit2.xcframework.zip Clibgit2.xcframework

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libgit2-xcframework
          path: libgit2.xcframework.zip
          retention-days: 7

      - name: Create release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: libgit2.xcframework.zip
          generate_release_notes: true